<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
		
		<title>Weather App</title>

		<!-- third party fonts -->
		<link href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|" rel="stylesheet" type="text/css">
		<link href="fonts/font-awesome.min.css" rel="stylesheet" type="text/css">

		<!-- main css file -->
		<link rel="stylesheet" href="style.css">
		
	</head>
	
	<body>
		
		<div class="site-content">
			<div class="site-header">
				<div class="container">
					<a href="index.html" class="branding">
						<img src="images/logo.png" alt="" class="logo">
						<div class="logo-type">
							<h1 class="site-title">KJ APP</h1>
							<small class="site-description">Know your weather</small>
						</div>
					</a>

				
				</div>
			</div> <!-- .site-header -->

			<div class="hero" data-bg-image="images/sunset.jpg">
				<div class="container">
					<form action="#" class="find-location">
						<input type="text" class="input-value" placeholder="Find your location...">
						<input type="submit" value="Find" class="get-city">
					</form>

				</div>
			</div>
			<div class="forecast-table">
				<div class="container">
					<div class="forecast-container">
						<div class="today forecast">           
							<div class="forecast-header">
								<div class="day-one">Monday</div>
								<div class="date">6 Oct</div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="location">Enter City</div>
								<div class="degree">
									<div class="num">0<sup>o</sup>F</div>
									<div class="forecast-icon">
										<img class="image-one" alt="" width=90>
									</div>	
								</div>
							</div>
						</div>
						<div class="forecast">       
							<div class="forecast-header">
								<div class="day-two">Tuesday</div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="forecast-icon">
									<img class="image-two" alt="" width=48>
								</div>
								<div class="degree-two">0<sup>o</sup>F</div>
							</div>
						</div>
						<div class="forecast">
							<div class="forecast-header">
								<div class="day-three">Wednesday</div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="forecast-icon">
									<img class="image-three" alt="" width=48>
								</div>
								<div class="degree-three">0<sup>o</sup>F</div>
							</div>
						</div>
						<div class="forecast">
							<div class="forecast-header">
								<div class="day-four">Thursday</div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="forecast-icon">
									<img class="image-four" alt="" width=48>
								</div>
								<div class="degree-four">0<sup>o</sup>F</div>
							</div>
						</div>
						<div class="forecast">
							<div class="forecast-header">
								<div class="day-five">Friday</div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="forecast-icon">
									<img class="image-five" alt="" width=48>
								</div>
								<div class="degree-five">0<sup>o</sup>F</div>
							</div>
						</div>
						<div class="forecast">
							<div class="forecast-header">
								<div class="day-six">Saturday</div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="forecast-icon">
									<img class="image-six" alt="" width=48>
								</div>
								<div class="degree-six">0<sup>o</sup>F</div>
							</div>
						</div>
						<div class="forecast">
							<div class="forecast-header">
								<div class="day-seven">Sunday</div>
							</div> <!-- .forecast-header -->
							<div class="forecast-content">
								<div class="forecast-icon">
									<img class="image-seven" alt="" width=48>
								</div>
								<div class="degree-seven">0<sup>o</sup>F</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<footer class="site-footer">
				<div class="container">
					<div class="row">
						<div class="col-md-8">
							<form action="#" class="subscribe-form">
								<input type="text" placeholder="Enter your email to subscribe...">
								<input type="submit" value="Subscribe">
							</form>
						</div>
						<div class="col-md-3 col-md-offset-1">
							<div class="social-links">
								<a href="#"><i class="fa fa-facebook"></i></a>
								<a href="#"><i class="fa fa-twitter"></i></a>
								<a href="#"><i class="fa fa-google-plus"></i></a>
								<a href="#"><i class="fa fa-pinterest"></i></a>
							</div>
						</div>
					</div>

					<p class="colophon">Weather Project by KJ</p>
				</div>
			</footer> <!-- .site-footer -->
		</div>
		
		<script src="js/jquery-1.11.1.min.js"></script>
		<script src="js/plugins.js"></script>
		<script src="js/app.js"></script>
		
	</body>

</html>
